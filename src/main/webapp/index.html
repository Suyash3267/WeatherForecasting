<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="/Weatherly/src/main/webapp/components/styles.css">
<title>Navbar with Sidebar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.jsp"> 
            <img src="images/R.png" alt="Weather Logo" height="50" class="d-inline-block align-top">
            Weatherly
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="section1">
        <div class="row">
            <div class="col-md-11 bg-dark text-light">
                <!-- Sidebar Content Here -->
                <button class="btn btn-primary btn-block mt-3" id="lgButton" type="button" data-toggle="collapse" data-target="#loginCollapse" aria-expanded="false" aria-controls="loginCollapse">Log In</button>
                <div class="collapse" id="loginCollapse">
                    <form action="LoginServlet" method="post">
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Log In</button>
                    </form>
                </div>
                <form action="signup.jsp" method="post">
                    <button type="submit" class="btn btn-success btn-block mt-3">Sign In</button>
                </form>
            </div>
        </div>

        <div class="map">
            <div class="FreeMap">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d16492108.250543837!2d79.25861124689348!3d21.539118401480216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1sen!2sin!4v1707155400630!5m2!1sen!2sin"
                    width="100%" height="100%" style="border: 0;"
                    allowfullscreen="" loading=auto referrerpolicy="no-referrer-when-downgrade"
                    title="Interactive Google Map" aria-label="Interactive Google Map">
                </iframe>
            </div>
        </div>
    </section>

    <footer class="footer mt-auto py-3 bg-dark text-white">
        <div class="container text-center">
            <span>&copy; 2023 Your Weatherly App. All rights reserved.</span>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
